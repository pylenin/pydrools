{% extends 'base.html' %}
{% load static %}


{% block main_content %}
<div class="col-md-8 blog-main">
    <h2 class="pb-4 mb-4 border-bottom">Today's Pick</h2>
    {% for post in posts %}
        <div class="blog-post"><a href= "{{ post.slug }}">
            <h6 class="blog-post-title">{{ post.title }}</h6></a>
            <p>{{ post.description }}</p>
        </div><!-- /.blog-post -->
    {% endfor %}
</div><!-- /.blog-main -->
{% endblock main_content %}
